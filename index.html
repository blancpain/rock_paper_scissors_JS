<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1 class="title">Welcome to the amazing game of Rock Paper Scissors!</h1>
    <h2 class="title">Whoever scores 5 wins!</h2>
    <div class="buttons">
        <button id="rock">
            <img src="/images/rock.png" alt="image of a hand showing 'rock'" class="images">
        </button>
        <button id="paper">
            <img src="/images/paper.png" alt="image of a hand showing 'paper'" class="images">
        </button>
        <button id="scissors">
            <img src="/images/scissors.png" alt="image of a hand showing 'scissors'" class="images">        
        </button>
    </div>
    <div id="container"></div>

</body>
</html>
